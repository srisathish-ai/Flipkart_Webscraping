<!doctype html>
<html>
  <head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>{% block title %}{% endblock %} - Sathish Webpage</title>
    {% endblock %}
  </head>
  <body>
    <div class="sidebar">
        <div class="sidebar-brand" onclick="window.location= 'http://localhost:5000/'">
            <h2 ><span class="lab la-sellcast"></span> Flipkart</h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href='/' {% block active1 %}{% endblock%}><span class="las la-home"></span>
                    <span>Home</span></a>
                </li>
                <li>
                    <a href='/mobiles' {% block active2 %}{% endblock%}><span class="las la-mobile"></span>
                    <span>Mobile</span></a>
                </li>
                <li>
                    <a href='/laptops'{% block active3 %}{% endblock%}><span class="las la-laptop"></span>
                    <span>Laptop</span></a>
                </li>
                <li>
                    <a href='/camera' {% block active4 %}{% endblock%}><span class="las la-camera-retro"></span>
                    <span>Camera</span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <h2>
                <label for = ''>
                    <span class="las la-bars"></span>
                </label>
                {% block top %}
                {% endblock %}
            </h2>
            <!-- <div class="search-wrapper">
                <span class='las la=search'></span>
                <input type="search" placeholder="Search here">
            </div> -->
            <div class="user-wrapper">
                <img src='' width='30px' height = '30px' alt=''>
                <div>
                    <h4>Sathish</h4>
                    <small>Super admin</small>
                </div>
            </div>
        </header>
        <main>{% block content %}{% endblock %}</main>
    </div>
  </body>
</html>
